<body>
   
    <section id="lists" data-role="page" class="active">
     <ul id="appendLists"></ul>
        <button id="add">Add</button>
    </section> 
    
    
    <section id="details" data-role="page" class="inactive">

      <div id="insertImg"></div>

    <section id="create" data-role="page" class="inactive">
       <form action="" >
        <p>Title:</p> </br>
        <input type="text" id="getTitle">
       <p> Review:</p> </br>
       <input type="text" id="getReview"> 
       </form>
       
       <img src="" alt="" id="preview">
       
       <button id="cameraBtn">Camera</button>
       
        <ul id="stars">
 <p id="1">&#9734;</p>
 <p id="2">&#9734;</p>
 <p id="3">&#9734;</p>

 <p id="5">&#9734;</p>

        <button id="cancel">Cancel</button>
    </section>
